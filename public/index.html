<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Oc Tests Visualization</title>
<style>
</style>
</head>
<body>
  <h2>Failing tests in Owncloud CI for OCIS</h2>
  <label for="storage">Select Storage</label>
  <select name="storage" id="storage-selector">
    <option value="owncloud">OWNCLOUD</option>
    <option value="ocis">OCIS</option>
    <option value="eos">EOS</option>
  </select>

  <label for="by">Select Grouping</label>
  <select name="by" id="grouping-selector">
    <option value="issue">Issue</option>
    <option value="suite">Suite</option>
  </select>

  <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
  <script type="module" src="script.js"></script>
  <canvas id="graphChart" width="400" height="400"></canvas>
</body>
</html>
